<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            color: #58a6ff;
        }
        input {
            width: 60%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background-color: #161b22;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            transition: 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .video-player {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video {
            background-color: #161b22;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .video:hover {
            transform: scale(1.05);
        }
        .video h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h2>YouTube Search</h2>
    <input type="text" id="searchQuery" placeholder="Search YouTube...">
    <button onclick="searchYouTube(true)">Search</button>
    
    <div class="video-player" id="videoPlayer">
        <iframe id="mainVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="results" id="results"></div>

    <script>
        let nextPageToken = '';
        let query = '';
        let videoQueue = [];
        let currentVideoIndex = 0;
        const apiKey = 'AIzaSyAXk5vcoD3Wjs3fgJUNjFE2hFJMQx7pvNg'; // Replace with a valid API key
        
        async function searchYouTube(newSearch = false) {
            if (newSearch) {
                document.getElementById('results').innerHTML = '';
                nextPageToken = '';
                query = document.getElementById('searchQuery').value.trim();
                videoQueue = [];
                currentVideoIndex = 0;
            }
            if (!query) return;
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${apiKey}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.items) {
                    console.error('YouTube API Error:', data);
                    return;
                }
                nextPageToken = data.nextPageToken || '';
                const resultsDiv = document.getElementById('results');
                
                data.items.forEach(item => {
                    if (item.id && item.id.videoId) {
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;
                        videoQueue.push(videoId);
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('video');
                        videoElement.innerHTML = `
                            <h3>${title}</h3>
                            <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" width="100%" style="border-radius: 10px;">
                        `;
                        videoElement.onclick = () => playVideo(videoId);
                        resultsDiv.appendChild(videoElement);
                    }
                });
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
            }
        }
        
        function playVideo(videoId) {
            currentVideoIndex = videoQueue.indexOf(videoId);
            document.getElementById('mainVideo').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0`;
        }
        
        function playNextVideo() {
            if (currentVideoIndex < videoQueue.length - 1) {
                currentVideoIndex++;
                playVideo(videoQueue[currentVideoIndex]);
            }
        }
        
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('mainVideo', {
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            playNextVideo();
                        }
                    }
                }
            });
        }
        
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                searchYouTube(false);
            }
        });
    </script>
</body>
</html>
