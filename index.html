<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        input {
            width: 60%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #282828;
            color: white;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #1DB954;
            color: white;
            font-size: 16px;
        }
        .video-player {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video {
            background-color: #181818;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .video h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>YouTube Search</h2>
    <input type="text" id="searchQuery" placeholder="Search YouTube...">
    <button onclick="searchYouTube(true)">Search</button>
    
    <div class="video-player" id="videoPlayer">
        <iframe id="mainVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="results" id="results"></div>

    <script>
        let nextPageToken = '';
        let query = '';
        let videoQueue = [];
        let currentVideoIndex = 0;
        const apiKey = 'AIzaSyAXk5vcoD3Wjs3fgJUNjFE2hFJMQx7pvNg';
        
        async function searchYouTube(newSearch = false) {
            if (newSearch) {
                document.getElementById('results').innerHTML = '';
                nextPageToken = '';
                query = document.getElementById('searchQuery').value;
                videoQueue = [];
                currentVideoIndex = 0;
            }
            if (!query) return;
            
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}&pageToken=${nextPageToken}`;
            
            const response = await fetch(url);
            const data = await response.json();
            nextPageToken = data.nextPageToken || '';
            const resultsDiv = document.getElementById('results');
            
            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                videoQueue.push(videoId);
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.innerHTML = `
                    <h3>${title}</h3>
                    <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" width="100%" style="border-radius: 10px;">
                `;
                videoElement.onclick = () => playVideo(videoId);
                resultsDiv.appendChild(videoElement);
            });
        }
        
        function playVideo(videoId) {
            currentVideoIndex = videoQueue.indexOf(videoId);
            document.getElementById('mainVideo').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0`;
        }
        
        function playNextVideo() {
            if (currentVideoIndex < videoQueue.length - 1) {
                currentVideoIndex++;
                playVideo(videoQueue[currentVideoIndex]);
            }
        }
        
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('mainVideo', {
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            playNextVideo();
                        }
                    }
                }
            });
        }
        
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                searchYouTube(false);
            }
        });
    </script>
</body>
</html>
