<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist & Music Video Search</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            color: #58a6ff;
        }
        input {
            width: 60%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background-color: #161b22;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            transition: 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .video-player {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video {
            background-color: #161b22;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .video:hover {
            transform: scale(1.05);
        }
        .video h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h2>YouTube Playlist & Music Video Search</h2>
    <input type="text" id="searchQuery" placeholder="Search YouTube Playlists & Music Videos...">
    <button onclick="searchYouTube(true)">Search</button>
    
    <div class="video-player" id="videoPlayer">
        <iframe id="mainVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="results" id="results"></div>

    <script>
        let query = '';
        const apiKey = 'AIzaSyAXk5vcoD3Wjs3fgJUNjFE2hFJMQx7pvNg'; // Replace with a valid API key
        
        async function searchYouTube(newSearch = false) {
            if (newSearch) {
                document.getElementById('results').innerHTML = '';
                query = document.getElementById('searchQuery').value.trim();
            }
            if (!query) return;
            
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=playlist,video&videoCategoryId=10&maxResults=10&key=${apiKey}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.items || data.items.length === 0) {
                    console.error('YouTube API Error:', data);
                    return;
                }
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                data.items.forEach(item => {
                    let videoElement = document.createElement('div');
                    videoElement.classList.add('video');
                    let title = item.snippet.title;
                    let thumbnail = item.snippet.thumbnails.high.url;
                    
                    if (item.id.playlistId) {
                        const playlistId = item.id.playlistId;
                        videoElement.innerHTML = `
                            <h3>${title} (Playlist)</h3>
                            <img src="${thumbnail}" width="100%" style="border-radius: 10px;" onclick="playPlaylist('${playlistId}')">
                        `;
                    } else if (item.id.videoId) {
                        const videoId = item.id.videoId;
                        videoElement.innerHTML = `
                            <h3>${title} (Music Video)</h3>
                            <img src="${thumbnail}" width="100%" style="border-radius: 10px;" onclick="playVideo('${videoId}')">
                        `;
                    }
                    
                    resultsDiv.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
            }
        }
        
        function playPlaylist(playlistId) {
            document.getElementById('mainVideo').src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1`;
        }
        
        function playVideo(videoId) {
            document.getElementById('mainVideo').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }
    </script>
</body>
</html>
